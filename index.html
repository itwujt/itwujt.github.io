<body>
  <div id="menu">
        <el-row class="left-menu">
            <el-col :span="12">
                <el-menu
                default-active="1"
                class="el-menu-vertical"
                @open="handleOpen"
                @close="handleClose"
                background-color="#545c64"
                text-color="#fff"
                active-text-color="#ffd04b">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-document"></i>
                        <span>Eureka 注册中心</span>
                    </template>
                </el-submenu>
                <el-menu-item index="2">
                    <i class="el-icon-document"></i>
                    <span slot="title">Apollo 配置中心</span>
                </el-menu-item>
                <el-menu-item index="3">
                    <i class="el-icon-menu"></i>

                    <el-menu-item-group>
                        <template slot="title">spring-cloud-Zuul</template>
                    </el-menu-item-group>
                    <el-menu-item-group>
                        <template slot="title">spring-cloud-gateway</template>
                    </el-menu-item-group>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-document"></i>
                    <span slot="title">Docker 入门</span>
                </el-menu-item>
                </el-menu>
            </el-col>
        </el-row>
  </div>
</body>
